<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Padel Scorer</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            display: flex;
            height: 100vh;
            padding-top: 80px; /* Add space for the logo */
            box-sizing: border-box;
        }

        .team-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #team1:active, #team2:active {
            filter: brightness(85%);
        }

        .score-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 3em;
        }

        .score-display .games {
            font-size: 0.5em;
            margin-bottom: 10px;
        }

        .score-display .points {
            font-size: 1em;
            font-weight: bold;
        }

        .button-group {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .reset-button, .home-button, .end-button {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        
        .reset-button {
            background-color: #95a5a6;
        }
        
        .home-button {
            background-color: #34495e;
        }

        .end-button {
            background-color: #e74c3c;
        }

        /* Initial setup screen styles */
        #setup-screen, #results-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding-top: 80px; /* Add space for the logo */
            box-sizing: border-box;
        }
        
        #results-screen {
            justify-content: flex-start;
            padding-top: 100px; /* More padding for results page due to button */
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px; /* Slightly larger logo */
            height: 60px;
            z-index: 1001; /* Ensure logo stays on top */
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the image fits without cropping */
        }

        h2 {
            margin-top: 0;
        }

        #results-screen h2 {
            margin-top: 20px; /* Adjust spacing below the button and logo */
        }

        .team-setup {
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
        }
        
        .team-name-input {
            padding: 10px;
            font-size: 1.2em;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .scoring-select {
            padding: 10px 20px;
            font-size: 1.2em;
            width: 80%;
            max-width: 300px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px auto;
            display: block;
        }

        .color-selector {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .color-swatch.selected {
            border-color: #2c3e50;
        }

        .start-button {
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #27ae60;
            color: white;
            margin-top: 20px;
        }

        .past-results-button {
            background-color: #f39c12;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #results-list {
            list-style: none;
            padding: 0;
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }

        .result-item {
            background-color: #ecf0f1;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1em;
            text-align: left;
        }

        .result-details {
            flex-grow: 1;
            padding-right: 10px;
        }
        
        .result-details .teams {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .result-details .score {
            font-style: italic;
        }

        .resume-button, .delete-button {
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            margin-left: 5px;
        }

        .resume-button {
            background-color: #27ae60;
        }
        
        .delete-button {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div id="setup-screen">
        <div class="logo">
            <img src="logo.png" alt="Padel Racket Logo">
        </div>
        <h2>Padel Scorer Setup</h2>
        <div class="team-setup">
            <input type="text" class="team-name-input" id="team1-name-input" placeholder="Team 1 Name">
            <div class="color-selector" id="team1-colors">
                <div class="color-swatch selected" data-color="#3498db" style="background-color: #3498db;"></div>
                <div class="color-swatch" data-color="#e74c3c" style="background-color: #e74c3c;"></div>
                <div class="color-swatch" data-color="#2ecc71" style="background-color: #2ecc71;"></div>
                <div class="color-swatch" data-color="#f1c40f" style="background-color: #f1c40f;"></div>
                <div class="color-swatch" data-color="#9b59b6" style="background-color: #9b59b6;"></div>
                <div class="color-swatch" data-color="#34495e" style="background-color: #34495e;"></div>
            </div>
        </div>
        <div class="team-setup">
            <input type="text" class="team-name-input" id="team2-name-input" placeholder="Team 2 Name">
            <div class="color-selector" id="team2-colors">
                <div class="color-swatch" data-color="#3498db" style="background-color: #3498db;"></div>
                <div class="color-swatch selected" data-color="#e74c3c" style="background-color: #e74c3c;"></div>
                <div class="color-swatch" data-color="#2ecc71" style="background-color: #2ecc71;"></div>
                <div class="color-swatch" data-color="#f1c40f" style="background-color: #f1c40f;"></div>
                <div class="color-swatch" data-color="#9b59b6" style="background-color: #9b59b6;"></div>
                <div class="color-swatch" data-color="#34495e" style="background-color: #34495e;"></div>
            </div>
        </div>
        <select class="scoring-select" id="scoring-type-select">
            <option value="tennis">Tennis Scoring</option>
            <option value="games-only" selected>Games Only</option>
        </select>
        <button class="start-button" id="start-button">Start Match</button>
        <button class="past-results-button" id="past-results-button">Past Results</button>
    </div>

    <div class="container" id="game-screen" style="display: none;">
        <div class="logo">
            <img src="logo.png" alt="Padel Racket Logo">
        </div>
        <div class="team-section" id="team1">
            <span id="team1-name"></span>
        </div>
        <div class="team-section" id="team2">
            <span id="team2-name"></span>
        </div>

        <div class="score-display">
            <div class="games" id="game-score">0 - 0</div>
            <div class="points" id="point-score">0 - 0</div>
        </div>

        <div class="button-group">
            <button class="reset-button" id="reset-button">RESET GAME</button>
            <button class="home-button" id="home-button">HOME</button>
            <button class="end-button" id="end-match-button">END MATCH</button>
        </div>
    </div>

    <div id="results-screen" style="display: none;">
        <div class="logo">
            <img src="logo.png" alt="Padel Racket Logo">
        </div>
        <button class="home-button" id="back-to-home-from-results">BACK TO HOME</button>
        <h2>Past Results</h2>
        <ul id="results-list"></ul>
    </div>
