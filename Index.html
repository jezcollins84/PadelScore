<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Padel Scorer</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .team-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #team1:active, #team2:active {
            filter: brightness(85%);
        }

        .score-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 3em;
        }

        .score-display .games {
            font-size: 0.5em;
            margin-bottom: 10px;
        }

        .score-display .points {
            font-size: 1em;
            font-weight: bold;
        }

        .button-group {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .reset-button, .back-button, .end-button, .home-button {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        
        .reset-button {
            background-color: #95a5a6;
        }
        
        .home-button {
            background-color: #34495e;
        }

        .end-button {
            background-color: #e74c3c;
        }

        /* Initial setup screen styles */
        #setup-screen, #results-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .team-setup {
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
        }
        
        .team-name-input, .scoring-select {
            padding: 10px;
            font-size: 1.2em;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .color-selector {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .color-swatch.selected {
            border-color: #2c3e50;
        }

        .start-button {
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #27ae60;
            color: white;
            margin-top: 20px;
        }

        .past-results-button {
            background-color: #f39c12;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #results-list {
            list-style: none;
            padding: 0;
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }

        .result-item {
            background-color: #ecf0f1;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1em;
            text-align: left;
        }

        .result-details {
            flex-grow: 1;
            padding-right: 10px;
        }
        
        .result-details .score {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .result-details .teams {
            font-style: italic;
        }

        .delete-button {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h2>Padel Scorer Setup</h2>
        <div class="team-setup">
            <input type="text" class="team-name-input" id="team1-name-input" placeholder="Team 1 Name">
            <div class="color-selector" id="team1-colors">
                <div class="color-swatch selected" data-color="#3498db" style="background-color: #3498db;"></div>
                <div class="color-swatch" data-color="#e74c3c" style="background-color: #e74c3c;"></div>
                <div class="color-swatch" data-color="#2ecc71" style="background-color: #2ecc71;"></div>
                <div class="color-swatch" data-color="#f1c40f" style="background-color: #f1c40f;"></div>
                <div class="color-swatch" data-color="#9b59b6" style="background-color: #9b59b6;"></div>
                <div class="color-swatch" data-color="#34495e" style="background-color: #34495e;"></div>
            </div>
        </div>
        <div class="team-setup">
            <input type="text" class="team-name-input" id="team2-name-input" placeholder="Team 2 Name">
            <div class="color-selector" id="team2-colors">
                <div class="color-swatch" data-color="#3498db" style="background-color: #3498db;"></div>
                <div class="color-swatch selected" data-color="#e74c3c" style="background-color: #e74c3c;"></div>
                <div class="color-swatch" data-color="#2ecc71" style="background-color: #2ecc71;"></div>
                <div class="color-swatch" data-color="#f1c40f" style="background-color: #f1c40f;"></div>
                <div class="color-swatch" data-color="#9b59b6" style="background-color: #9b59b6;"></div>
                <div class="color-swatch" data-color="#34495e" style="background-color: #34495e;"></div>
            </div>
        </div>
        <select class="scoring-select" id="scoring-type-select">
            <option value="tennis">Tennis Scoring</option>
            <option value="games-only">Games Only</option>
        </select>
        <button class="start-button" id="start-button">Start Match</button>
        <button class="past-results-button" id="past-results-button">Past Results</button>
    </div>

    <div class="container" id="game-screen" style="display: none;">
        <div class="team-section" id="team1">
            <span id="team1-name"></span>
        </div>
        <div class="team-section" id="team2">
            <span id="team2-name"></span>
        </div>

        <div class="score-display">
            <div class="games" id="game-score">0 - 0</div>
            <div class="points" id="point-score">0 - 0</div>
        </div>

        <div class="button-group">
            <button class="reset-button" id="reset-button">RESET GAME</button>
            <button class="home-button" id="home-button">HOME</button>
            <button class="end-button" id="end-match-button">END MATCH</button>
        </div>
    </div>

    <div id="results-screen" style="display: none;">
        <h2>Past Results</h2>
        <ul id="results-list"></ul>
        <button class="home-button" id="back-to-home-from-results">BACK TO HOME</button>
    </div>

    <script>
        // DOM Elements
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const resultsScreen = document.getElementById('results-screen');
        const team1NameInput = document.getElementById('team1-name-input');
        const team2NameInput = document.getElementById('team2-name-input');
        const team1Colors = document.getElementById('team1-colors');
        const team2Colors = document.getElementById('team2-colors');
        const scoringTypeSelect = document.getElementById('scoring-type-select');
        const startButton = document.getElementById('start-button');
        const pastResultsButton = document.getElementById('past-results-button');
        const team1NameDisplay = document.getElementById('team1-name');
        const team2NameDisplay = document.getElementById('team2-name');
        const gameScoreDisplay = document.getElementById('game-score');
        const pointScoreDisplay = document.getElementById('point-score');
        const team1Section = document.getElementById('team1');
        const team2Section = document.getElementById('team2');
        const resetButton = document.getElementById('reset-button');
        const homeButton = document.getElementById('home-button');
        const endMatchButton = document.getElementById('end-match-button');
        const resultsList = document.getElementById('results-list');
        const backToHomeFromResultsButton = document.getElementById('back-to-home-from-results');

        let team1Points = 0;
        let team2Points = 0;
        let team1Games = 0;
        let team2Games = 0;
        let team1Name = "Team 1";
        let team2Name = "Team 2";
        let scoringType = "tennis";
        let team1Color = '#3498db';
        let team2Color = '#e74c3c';

        // Point values for tennis scoring
        const points = ["0", "15", "30", "40"];
        
        // Functions
        function updatePointScore() {
            if (scoringType === "games-only") {
                pointScoreDisplay.style.display = 'none';
                return;
            }
            pointScoreDisplay.style.display = 'block';
            if (team1Points === 3 && team2Points === 3) {
                pointScoreDisplay.textContent = "Deuce";
            } else if (team1Points > 3 && team1Points > team2Points) {
                pointScoreDisplay.textContent = "Ad - 40";
            } else if (team2Points > 3 && team2Points > team1Points) {
                pointScoreDisplay.textContent = "40 - Ad";
            } else if (team1Points === team2Points && team1Points >= 3) {
                pointScoreDisplay.textContent = "Deuce";
            } else {
                pointScoreDisplay.textContent = points[team1Points] + " - " + points[team2Points];
            }
        }

        function updateGameScore() {
            gameScoreDisplay.textContent = `${team1Games} - ${team2Games}`;
        }

        function checkWin() {
            if (team1Points >= 4 && team1Points >= team2Points + 2) {
                team1Games++;
                resetPoints();
            } else if (team2Points >= 4 && team2Points >= team1Points + 2) {
                team2Games++;
                resetPoints();
            }
            updateGameScore();
        }

        function resetPoints() {
            team1Points = 0;
            team2Points = 0;
            updatePointScore();
        }
        
        function saveGame(status) {
            const now = new Date();
            const gameData = {
                team1Name: team1Name,
                team2Name: team2Name,
                team1Games: team1Games,
                team2Games: team2Games,
                date: now.toLocaleDateString(),
                time: now.toLocaleTimeString(),
                status: status,
                timestamp: now.getTime()
            };

            let games = JSON.parse(localStorage.getItem('padelGames')) || [];
            games.unshift(gameData); // Add to the beginning of the array
            localStorage.setItem('padelGames', JSON.stringify(games));
        }

        function loadResults() {
            let games = JSON.parse(localStorage.getItem('padelGames')) || [];
            resultsList.innerHTML = '';
            if (games.length === 0) {
                const noResults = document.createElement('p');
                noResults.textContent = "No past results found.";
                noResults.style.textAlign = 'center';
                resultsList.appendChild(noResults);
                return;
            }
            games.forEach(game => {
                const li = document.createElement('li');
                li.className = 'result-item';
                li.innerHTML = `
                    <div class="result-details">
                        <div class="score">${game.team1Games} - ${game.team2Games}</div>
                        <div class="teams">${game.team1Name} vs ${game.team2Name}</div>
                        <div>${game.date} at ${game.time}</div>
                        <div>Status: ${game.status}</div>
                    </div>
                    <button class="delete-button" data-timestamp="${game.timestamp}">DELETE</button>
                `;
                resultsList.appendChild(li);
            });

            document.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const timestampToDelete = e.target.dataset.timestamp;
                    let games = JSON.parse(localStorage.getItem('padelGames')) || [];
                    games = games.filter(game => game.timestamp != timestampToDelete);
                    localStorage.setItem('padelGames', JSON.stringify(games));
                    loadResults(); // Reload the list
                });
            });
        }
        
        function resetAppState() {
            team1Points = 0;
            team2Points = 0;
            team1Games = 0;
            team2Games = 0;
            updateGameScore();
            updatePointScore();
            gameScreen.style.display = 'none';
            resultsScreen.style.display = 'none';
            setupScreen.style.display = 'flex';
        }

        // Event Listeners
        startButton.addEventListener('click', () => {
            team1Name = team1NameInput.value || "Team 1";
            team2Name = team2NameInput.value || "Team 2";
            scoringType = scoringTypeSelect.value;
            
            team1NameDisplay.textContent = team1Name;
            team2NameDisplay.textContent = team2Name;
            
            team1Section.style.backgroundColor = team1Color;
            team2Section.style.backgroundColor = team2Color;

            setupScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            updatePointScore();
        });

        pastResultsButton.addEventListener('click', () => {
            setupScreen.style.display = 'none';
            gameScreen.style.display = 'none';
            resultsScreen.style.display = 'flex';
            loadResults();
        });

        backToHomeFromResultsButton.addEventListener('click', () => {
            resultsScreen.style.display = 'none';
            setupScreen.style.display = 'flex';
        });

        team1Section.addEventListener('click', () => {
            if (scoringType === "games-only") {
                team1Games++;
            } else {
                team1Points++;
                checkWin();
            }
            updateGameScore();
            updatePointScore();
        });

        team2Section.addEventListener('click', () => {
            if (scoringType === "games-only") {
                team2Games++;
            } else {
                team2Points++;
                checkWin();
            }
            updateGameScore();
            updatePointScore();
        });

        resetButton.addEventListener('click', () => {
            if (scoringType === "games-only") {
                team1Games = 0;
                team2Games = 0;
                updateGameScore();
            } else {
                resetPoints();
            }
        });

        homeButton.addEventListener('click', () => {
            saveGame('Live');
            resetAppState();
        });

        endMatchButton.addEventListener('click', () => {
            saveGame('Complete');
            resetAppState();
        });

        team1Colors.querySelectorAll('.color-swatch').forEach(swatch => {
            swatch.addEventListener('click', () => {
                team1Colors.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
                swatch.classList.add('selected');
                team1Color = swatch.dataset.color;
            });
        });

        team2Colors.querySelectorAll('.color-swatch').forEach(swatch => {
            swatch.addEventListener('click', () => {
                team2Colors.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
                swatch.classList.add('selected');
                team2Color = swatch.dataset.color;
            });
        });
    </script>
</body>
</html>
